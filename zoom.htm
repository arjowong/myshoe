<!DOCTYPE html>
<html lang="en">
<head>

    <title>Zoom</title>

<style>
    .bgBox{width:100%;overflow:hidden;}
    .bgExample {
        width: 100vw;
        height: 100vh;
        background: #333 url('Image/main_005.jpg') no-repeat center center;
        background-size: 100%;
    animation: grow infinite alternate ease-in-out 5s;}

                    100% {transform: scale(1.1);}}

<div class="bgBox">
<div class="bgExample"></div>
</div>
