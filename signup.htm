<!doctype html>
<html>
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign up</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" type="text/css" href="Style/signup.css">

<script src="JS/Signup.js"></script>
</head>
	
<body>
	
<!-- ========================= Sign Up ======================== -->
<button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign Up</button>

<div id="id02" class="signup-modal2">
  <span onclick="document.getElementById('id02').style.display='none'" class="signup-close" title="signup-Close Modal2">&times;</span>
  <form class="signup-modal2-content" action="/action_page.php">
    <div class="signup-container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
      <label for="psw"><b>Password</b></label>
      <br>
      <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="signup-clearfix">
        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="signup-cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    <div id="pv-message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="pv-invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="pv-invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="pv-invalid">A <b>number</b></p>
        <p id="length" class="pv-invalid">Minimum <b>8 characters</b>
	</div>
    </div>
  </form>
</div>
	

</body>
</html>
